<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    
    <div id="container">
        <h2>Adharsh's Calculator</h2>
        <h6>Life is like a calculator. The result depends on what you type in.</h6>
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <div id="output-value"></div>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">CE</button>
                <button class="operator" id="backspace"><i class="material-icons">&#xe14a;</i></button>
                <button class="operator" id="/">/</button>

                <button class="operator" id="*">*</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
              
                <button class="operator" id="%">%</button>

                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>

                <button class="number" id="8">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="+">+</button>

                <button class="number" id="00">00</button>
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="operator" id="=">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
